<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-survival: โรงเรียนหล่มเก่าพิทยาคม</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .survival-title {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        /* Animation for wrong answer */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake-anim {
            animation: shake 0.5s;
        }
        /* Animation for success image */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="glass-panel w-full max-w-md rounded-3xl shadow-2xl overflow-hidden relative">
        
        <!-- Decorative Circle -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-purple-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse" style="animation-delay: 1s;"></div>

        <div class="p-8 relative z-10 flex flex-col items-center">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <span class="inline-block px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-bold tracking-wide mb-2">
                    L.K.P. GAME ZONE
                </span>
                <h1 class="survival-title text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-1">
                    M-survival
                </h1>
                <p class="text-gray-500 font-medium text-sm">โรงเรียนหล่มเก่าพิทยาคม</p>
            </div>

            <!-- Game Interface -->
            <div class="w-full space-y-6">
                
                <!-- Input Area -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input type="text" 
                           id="codeInput" 
                           maxlength="4" 
                           inputmode="numeric" 
                           placeholder="กรอกรหัส 4 หลัก" 
                           class="w-full pl-10 pr-4 py-4 bg-gray-50 border-2 border-gray-200 text-gray-800 text-2xl font-bold text-center rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all tracking-[0.5em] placeholder:tracking-normal placeholder:text-base placeholder:font-normal placeholder:text-gray-400"
                           onkeypress="handleKeyPress(event)">
                </div>

                <!-- Action Button -->
                <button onclick="checkCode()" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition hover:-translate-y-1 hover:shadow-xl active:translate-y-0 flex items-center justify-center gap-2 text-lg">
                    <span>ส่งคำตอบ</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>

            <!-- Result Display Area -->
            <div id="resultArea" class="w-full mt-6 hidden">
                
                <!-- Error Message Container -->
                <div id="errorContainer" class="hidden text-center p-4 bg-red-50 rounded-xl border border-red-100">
                    <i class="fa-solid fa-circle-xmark text-4xl text-red-500 mb-2 block"></i>
                    <p id="errorText" class="text-red-600 font-bold text-lg"></p>
                </div>

                <!-- Success Image Container -->
                <div id="successContainer" class="hidden flex flex-col items-center">
                    <div class="relative w-full rounded-2xl overflow-hidden shadow-lg border-4 border-white pop-in">
                        <div class="absolute top-2 right-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded shadow">
                            <i class="fa-solid fa-check"></i> ถูกต้อง
                        </div>
                        <!-- Image Element -->
                        <img id="resultImage" 
                             src="" 
                             alt="Result" 
                             class="w-full h-auto object-cover max-h-[60vh]"
                             onerror="this.src='https://placehold.co/600x400/indigo/white?text=Image+Not+Found'; this.nextElementSibling.classList.remove('hidden');">
                        
                        <!-- Fallback Text (Hidden unless image error) -->
                        <p class="hidden text-xs text-center text-gray-400 py-1">ไม่พบไฟล์รูปภาพ (ตรวจสอบชื่อไฟล์)</p>
                    </div>
                    <p class="mt-3 text-indigo-700 font-bold text-lg">ยินดีด้วย! คุณรอดแล้ว</p>
                    
                    <!-- Reset Button -->
                    <button onclick="resetGame()" class="mt-4 text-gray-400 hover:text-gray-600 text-sm underline">
                        ลองรหัสอื่น
                    </button>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">© M-survival LKP System</p>
        </div>
    </div>

    <script>
        // ข้อมูลตามที่กำหนด
        const validCodes = ["5438", "3254", "1311", "4896"];
        const validImages = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic5.jpg"];
        const errorMessages = ["ว้ายผิด", "อาจจะยังนะ", "ลองใหม่ไหม", "ไม่ถูกจ้า"];

        const inputField = document.getElementById('codeInput');
        const resultArea = document.getElementById('resultArea');
        const errorContainer = document.getElementById('errorContainer');
        const successContainer = document.getElementById('successContainer');
        const errorText = document.getElementById('errorText');
        const resultImage = document.getElementById('resultImage');

        // ฟังก์ชันเมื่อกด Enter
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        }

        function checkCode() {
            const userCode = inputField.value.trim();

            // Reset การแสดงผลเก่า
            resultArea.classList.remove('hidden');
            errorContainer.classList.add('hidden');
            successContainer.classList.add('hidden');
            inputField.classList.remove('shake-anim');

            // ตรวจสอบความถูกต้อง
            const index = validCodes.indexOf(userCode);

            if (index !== -1) {
                // กรณีตอบถูก (Found match)
                showSuccess(validImages[index]);
            } else {
                // กรณีตอบผิด
                showError();
            }
        }

        function showSuccess(imageName) {
            // ตั้งค่ารูปภาพ
            resultImage.src = imageName;
            
            // แสดงผล
            successContainer.classList.remove('hidden');
            
            // ปิดคีย์บอร์ดในมือถือ
            inputField.blur();
        }

        function showError() {
            // สุ่มข้อความผิดพลาด
            const randomMsg = errorMessages[Math.floor(Math.random() * errorMessages.length)];
            errorText.textContent = randomMsg;
            
            // แสดงผล
            errorContainer.classList.remove('hidden');
            
            // เพิ่ม Animation สั่นๆ ให้ช่องกรอก
            inputField.classList.add('shake-anim');
            setTimeout(() => {
                inputField.classList.remove('shake-anim');
            }, 500);

            // เคลียร์ค่า input (เลือกได้ว่าจะเคลียร์ไหม)
            inputField.value = '';
            inputField.focus();
        }

        function resetGame() {
            inputField.value = '';
            resultArea.classList.add('hidden');
            inputField.focus();
        }
    </script>
</body>

</html>
